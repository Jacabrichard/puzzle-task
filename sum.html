<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row">
            <h3 class="text-uppercase"> please select the option </h3>
            <p>
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal" >Start</button>
                <button class="btn btn-danger" onclick="window.location.href ='puzzletask.html'"> cancel</button>
            </p>
        </div>
        <div class="modal" id="myModal">
            <div class="modal-dialog   modal-fullscreen-xl-down modal-dialog-scrollable">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Modal Heading</h4>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <h3 class="text-uppercase">user registration form </h3>
                        <div class="row">
                            <div class="col-md-6 mt-2">
                                <label class="form-label" for="name"> Name:</label>
                                <input type="text" class="form-control" placeholder="Name" id="name" value=""
                                    name="name">
                            </div>
                            <div class="col-md-6 mt-2">
                                <label for="Email" class="form-label">Email:</label>
                                <input type="email" class="form-control" id="Email" value="" name="Email" required>
                            </div>
                            <div class="col-6 mt-2">
                                <label for="number" class="form-label"> Phone Number:</label>
                                <input type="number" class="form-control" id="number" placeholder="Phone Number"
                                    value="" name="phonenumber">
                            </div>
                            <div class="col-md-6 mt-2">
                                <label class="form-label" for="Gender">Gender:</label>
                                <br>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="gender" id="Radios1"
                                        value="male">
                                    <label class="form-check-label" for="gridRadios1"> Male</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="gender" id="Radios2"
                                        value="female">
                                    <label class="form-check-label" for="gridRadios2"> Female </label>
                                </div>
                                <div class="form-check form-check-inline ">
                                    <input class="form-check-input" type="radio" name="gender" id="Radios3"
                                        value="others">
                                    <label class="form-check-label" for="gridRadios3"> Others </label>
                                </div>
                            </div>
                            <div class="col-md-12 mt-2 pb-5">
                                <label for="Address" class="form-label"> Address:</label>
                                <textarea class="form-control" id="Address" rows="6" placeholder="1234 Main St"
                                    name="add"></textarea>
                            </div>
                            <div class="modal-footer">
                                <div class="row">
                                    <div class="col-md-6  pb-3">
                                        <button type="submit" class="btn btn-primary float-left"
                                            onclick="window.location.href ='typingspeed.html'">submit</button>
                                    </div>
                                    <div class="col-md-6   pb-3">
                                        <button type="reset" class=" btn btn-danger float-right"
                                            onclick="window.location.href ='puzzletask.html'">Cancel</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
